<article class="post">
	<header class="post-header">
		<div class="post-title"> 
			{{ page.title | escape }}
		</div>
		<time class="post-date dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
			{%- assign date_format = site.date_forma | default: "%Y/%m/%d" -%}
			{{ page.date | date: date_format }}
		</time>	
		{% assign author = site[page.author] %}
		{% if author %}
		  <span>
		    Written by {{ author.name }}
		  </span>
		{% else %}
		  <span>
		    Written by Integra Technologies
		  </span>
		{% endif %}
	</header>

	<div class="post-content">
		{{ content }}
	</div>
</article>
